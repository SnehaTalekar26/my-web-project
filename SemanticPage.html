    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;

      h1{
        text-align: center;

      }
      form{
        background-color: rgb(236, 117, 157);

      textarea{

        margin-top: 1px;
        border: 1px solid rgb(179, 62, 82);
        border-radius: 6px;
      }
      input[type="submit"]{
        margin-top: 15px;
        padding: 6px;
        background-color: pink;
        color: palevioletred;
        border: none;
        border-radius: 4px;
        cursor:pointer;
      }
      input[type="submit"]:hover {
        background-color: rgb(245, 168, 181);
      }
      fieldset{
        border:2px double pink;
        padding: 8px;
      }
      legend{
        color: pink;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

  <body>
      <h1>Contact Me</h1>

      <form action="Cook.html" method="get">
        <fieldset>
            <legend>Send a Message</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

            <input type="submit" value="Send">
            </fieldset>
      </form>
